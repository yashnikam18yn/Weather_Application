<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather app</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="pro.css">
  </head>

  <body class="cd">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">WeatherApp</a>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search-City" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </div>
      </nav>


      <div class="container">
        <h2 class="my-4 text-center" id="city_name">Weather For Kolhapur</h2>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperatures</h4>
                  </div>
                  <div class="card-body1">
                    <h4 class="card-title pricing-card-title">Â°C./Kelven<small class="text-muted fw-light"></small></h4>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Temperature is:- <span id="temp"></span></li>
                      <li>Maximum Temperature:- <span id="max_temp"></span></li>
                      <li>Minimum Temperature:- <span id="min_temp"></span></li>
                      <!--<li>Help center access</li>-->
                    </ul>
                    <!--<button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button>-->
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Humidity</h4>
                  </div>
                  <div class="card-body2">
                    <div>
                      <h4>g.m-3</h4>
                    </div>
                    <!--<h1 class="card-title pricing-card-title">$15<small class="text-muted fw-light">/mo</small></h1>-->
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Cloud_Pct: <span id="cloud_pct"></span></li>
                      <li>FeelsLike:  <span id="feels_like"></span></li>
                      <li>humidity: <span id="humidity"></span></li>
                      <!--<li>Help center access</li>-->
                    </ul>
                    <!--<button type="button" class="w-100 btn btn-lg btn-primary">Get started</button>-->
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Sunset And Wind</h4>
                  </div>
                  <div id="card3" class="card-body3">
                   <!--<h1 class="card-title pricing-card-title">$29<small class="text-muted fw-light">/mo</small></h1>--> 
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Sunrise: <span id="sunrise"></span></li>
                      <li>Sunset:<span id="sunset"></span></li>
                      <li>windDegree: <span id="wind_degrees"></span></li>
                      <li>WindSpeed:<span id="wind_speed"></span></li>
                    </ul>
                   <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button>-->
                  </div>
                </div>
              </div>
            </div>
        
            
          </main>
          
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
